<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Nelson Mendez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div style="height: 30px;"></div>
    <div class="columns">
        <div class="column is-narrow">
          <div  style="width: 15%">

          </div>
        </div>
        <div class="column">
          <div class="box" style="background-color: rgba(255, 238, 0, 0.705); height: 12%; display: flex; align-items: center;">
            <h1>Nelson Mendez's Lab 5</h1>
          </div>
        </div>
        <div class="column is-narrow">
            <div  style="width: 15%;">
            </div>
          </div>
    </div>

    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
    <div style="display: flex; background-color: white; flex-wrap: nowrap; flex-direction: column; justify-content: center; width: 25%;
                border-radius: 7px; height: 50%;">
        

        <div class="field " style="width: 90%; padding-left:7%;">
            <div class="field-label is-normal" style="display: flex; justify-content:flex-start;">
                <label class="label">First Name</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control" >
                        <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="field" style="width: 90%; padding-left:7%;">
            <div class="field-label is-normal" style="display: flex; justify-content:flex-start;">
                <label class="label">Food preference</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                    </div>
                </div>
            </div>
        </div>

        <p style="padding-left: 260px; ">Veggie or Vegan?</p>

        <div class="control is-horizontal" style="padding-left: 260px ">
            <label class="radio">
              <input type="radio" name="answer">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="answer">
              No
            </label>
          </div>
    
        <div class="field is-horizontal">
            <div class="field-label">
            <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <button class="button is-success">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
         

    </div>

    <div style="width:50px;"></div>   

    <div class="columns is-mobile" style="background-color: white; height: 12%; width: 50%; border-radius: 5px; align-items: center;">
        <div class="column">
          <p>This is going to be something here in two weeks</p>
        </div>
      </div>
</div>

    
</body>
</html>
