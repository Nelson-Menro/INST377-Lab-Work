<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Nelson Mendez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div style="height: 30px;"></div>
    <div class="columns">
        <div class="column is-narrow">
          <div  style="width: 15%">

          </div>
        </div>
        <div class="column">
          <div class="column is-full" style="background-color: rgba(255, 238, 0, 0.705); display: flex; align-items: center; border-radius: 10px; height: 100px;">
            <h1 style="padding-left: 10px; font-weight: bold; font-size: 19;">Nelson Mendez's Lab 5</h1>
          </div>
        </div>
        <div class="column is-narrow">
            <div  style="width: 15%;">
            </div>
          </div>
    </div>

    <br>
    <div style="display: flex; align-items: center; justify-content: center;">

    <div class="box" style="display: flex; flex-wrap: nowrap; flex-direction: column;  width: 18%;
                border-radius: 7px; height: 375px;">
        

        <div class="field " style="width: 90%; padding-left:7%; ">
            <div class="field-label is-normal" style="display: flex; justify-content:flex-start; padding-bottom: 10px;">
                <label class="label">First Name</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control" >
                        <input class="input" type="text" >
                    </div>
                </div>
            </div>
        </div>
    
        <div class="field" style="width: 90%; padding-left:7%;">
            <div class="field-label is-normal" style="display: flex; justify-content:flex-start; padding-bottom: 10px;">
                <label class="label">Food preference</label>
                
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" >
                    </div>
                </div>
            </div>
        </div>

        <p style="padding-left: 9%; font-weight: bold; font-size: 15; padding-bottom: 10px;">Veggie or Vegan?</p>

        <div class="control is-horizontal" style="padding-left: 9%; padding-bottom: 20px;">
            <label class="radio">
              <input type="radio" name="answer">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="answer">
              No
            </label>
          </div>
    
        <div class="field is-horizontal">
            <div class="field-label" style="margin-right: 7%; flex-grow: 0;">
            <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <form action="/api" method="GET">
                            <button class="button is-success">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    </div>

    <div style="width:50px;"></div>   

    <div class="columns is-mobile" style="background-color: white; width: 50%; border-radius: 5px; align-items: center; height: 80px;">
        <div class="column">
          <p>This is going to be something here in two weeks</p>
        </div>
      </div>
</div>

    
</body>
</html>
