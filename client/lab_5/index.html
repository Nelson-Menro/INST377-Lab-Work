<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Nelson Mendez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="empty"></div>
    <div class="columns">
        <div class="column is-narrow">
          <div  class="horizontal_empty">

          </div>
        </div>
        <div class="column">
          <div class="column is-full" id="top_bar">
            <h1 class="top_letter" >Nelson Mendez's Lab 5</h1>
          </div>
        </div>
        <div class="column is-narrow">
            <div  class="horizontal_empty">
            </div>
          </div>
    </div>

    <br>
    <div class="wrap_div" >

    <div class="box" id="my_form">
        

        <div class="field " id="first_name">
            <div class="field-label is-normal" id="name_label">
                <label class="label">First Name</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control" >
                        <input class="input" type="text" >
                    </div>
                </div>
            </div>
        </div>
    
        <div class="field"  id="food_pref">
            <div class="field-label is-normal" id="food_label">
                <label class="label">Food preference</label>
                
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" >
                    </div>
                </div>
            </div>
        </div>

        <p class="veggie_text" >Veggie or Vegan?</p>

        <div class="control is-horizontal"  id="radio_option">
            <label class="radio">
              <input type="radio" name="answer">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="answer">
              No
            </label>
          </div>
    
        <div class="field is-horizontal">
            <div class="field-label"  id="empty_space">
            <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <form action="/api" method="GET">
                            <button class="button is-success">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    </div>

    <div style="width:50px;"></div>   

    <div id="something_container" class="columns is-mobile" >
        <div class="column">
          <p>This is going to be something in two weeks</p>
        </div>
      </div>
</div>

    
</body>
</html>
